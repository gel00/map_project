<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Project</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>
</head>

<body>
    <div class="container">
        <div class="options-box">
            <input type="text" id="myInput" placeholder="Search for names.." data-bind="event: { keyup: filter }">
            <div id="list">
                <ol id="locations" data-bind="foreach: list">
                    <li data-bind="click: show, visible: $data.visibility">
                        <h4 data-bind="text: $data.name"></h4>
                    </li>
                </ol>
            </div>
        </div>
        <div id="map"></div>
    </div>
    <script src="js/app.js"></script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry&key=AIzaSyB178qw5XEjG-eDUHtvYdaIBvaT5ZzDqYw&callback=initMap">
    </script>

</body>

</html>
